name: Update Bio

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  push:
    branches:
      - master
      - main
    paths:
      - 'data/**'
      - 'source/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f source/requirements.txt ]; then
            pip install -r source/requirements.txt
          else
            pip install matplotlib numpy pillow requests cairosvg pyyaml jinja2
          fi
          # Install system dependencies for cairosvg if needed
          # sudo apt-get install -y libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info

      - name: Generate Charts and README
        run: |
          python source/build.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update bio content [skip ci]"
          file_pattern: 'README.md source/*.svg'
